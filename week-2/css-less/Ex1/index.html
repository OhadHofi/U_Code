<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row">
      <div class="col s9 m6 l4">
        <div class="card red darken-3">
          <div class="card-content white-text">
            <span class="card-title center">Log to your account</span>
            <input class="white center" placeholder="Username" />
            <input class="white center" placeholder="Password" />
            <button class="btn waves-effect white" type="Login" name="action">
              Login
              <i class="material-icons right">send</i>
            </button>
          </div>
          <div class="card-action red darken-4">
            <button class="btn waves-effect white" type="Login" name="action">
              Open an account now
              <i class="material-icons right">account_balance</i>
            </button>
            <h6 class="center">Join Bank hapoalim online</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
