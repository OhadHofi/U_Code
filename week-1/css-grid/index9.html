<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style9.css" />
  </head>
  <body>
    <div id="container">
      <div id="friendsList">
        <h1 id="friendsHead">friends</h1>
        <p id="name1" class="name">Fereya</p>
        <p id="name2" class="name">Linda</p>
        <p id="name3" class="name">Kenan</p>
        <p id="name4" class="name">Theresa</p>
      </div>

      <div id="chat">
        <div id="massage1" class="divChat">
          <div class="massage massage1">
            <p class="textMassage">Hey</p>
            <p class="time">14:00</p>
          </div>
        </div>

        <div id="massage2" class="divChat">
          <div class="massage massage1">
            <p class="textMassage">Hello?</p>
            <p class="time">14:34</p>
          </div>
        </div>

        <div id="massage3" class="divChat">
          <div class="massage massage2">
            <p class="textMassage">Sorry, been busy</p>
            <p class="time">17:58</p>
          </div>
        </div>

        <div id="massage4" class="divChat">
          <div class="massage massage1">
            <p class="textMassage">You work too much</p>
            <p class="time">17:59</p>
          </div>
        </div>

        <div id="massage5" class="divChat">
          <div class="massage massage2">
            <p class="textMassage">Tell me about it</p>
            <p class="time">17:59</p>
          </div>
        </div>

        <div id="send" id="send-div">
          <input type="text" value="Type a massage" />
          <button>SEND</button>
        </div>
      </div>
    </div>
  </body>
</html>
